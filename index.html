<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon First Try</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
	</head>
	<body>
		<h1>First scene</h1>
		<!-- <div style="width: 200px; height: 100px;">
			<babylon model="file:///C:/Users/Em-El/Documents/AR_Research/babylonjs_first_scene.glb"></babylon>
		</div> -->
	    <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->
        <script>
            const canvas = document.getElementById("renderCanvas"); // Get the canvas element
            const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

            var createXRScene = async function () {

                var scene = new BABYLON.Scene(engine);
                var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
                camera.setTarget(BABYLON.Vector3.Zero());
                camera.attachControl(canvas, true);
                var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
                light.intensity = 0.7;
                var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
                    diameter: 2,
                    segments: 32
                }, scene);
                sphere.position.y = 2;


                const xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: "immersive-ar",
                    },
                    optionalFeatures: ["hit-test", "anchors"],
                });

                return scene;
            };

            var engine = createDefaultEngine();
            if (!engine) {
                throw "engine should not be null.";
            }

            createScene().then(returnedScene => {
                sceneToRender = returnedScene;
            });
            
            engine.runRenderLoop(function () {
                if (sceneToRender) {
                    sceneToRender.render();
                }
            });

            // Resize
            window.addEventListener("resize", function () {
                engine.resize();
            });
        </script>
	</body>
</html>
